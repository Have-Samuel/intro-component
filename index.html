<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Intro Component</title>
</head>
<body>
    <main>
        <header>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </header>
        <aside>
            <div class="form">
                <div class="choice">
                    <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
                </div>
                <form class="intro__form form-js">
                    <div class="form__input">
                    <input type="text" class="first-input first-name-js" id="name-fast" placeholder="First Name"> 
                    <img class="error-image red-note" src="./images/icon-error.svg" alt="Error-Icon">
                    <!-- <div class="error-js"></div> -->
                    </div>
                    <div class="form__input">
                    <input type="text" class="last-input last-name-js" id="name-last" placeholder="Last Name">
                    <img class="error-image red-note" src="./images/icon-error.svg" alt="Error-Icon">
                    <!-- <div class="error-js"></div> -->
                    </div>
                    <div class="form__input">
                    <input type="email" class="email-input email-input-js" id="slot-email" placeholder="Email Address">
                    <img class="error-image red-note" src="./images/icon-error.svg" alt="Error-Icon">
                    <!-- <div class="error-js"></div> -->
                    </div>
                    <div class="form__input">
                    <input type="password" class="password-input password-input-js" id="slot-password" placeholder="Password">
                    <img class="error-image red-note" src="./images/icon-error.svg" alt="Error-Icon">
                    <!-- <div class="error-js"></div> -->
                    </div>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </aside>
    </main>
</body>
</html>
